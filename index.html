<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settle WEB-APP</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4bb543;
            --danger-color: #dc3545;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transactions-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .settlement-results {
            margin-top: 30px;
        }

        .settlement-item {
            background-color: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settlement-amount {
            font-weight: bold;
            color: var(--primary-color);
        }

        .error {
            color: var(--danger-color);
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Settle App</h1>
            <p>Simplify your group expenses and settle debts easily</p>
        </div>

        <div class="card">
            <div class="input-group">
                <div class="input-field">
                    <label for="numPeople">Number of People</label>
                    <input type="number" id="numPeople" min="1" placeholder="Enter number of people">
                </div>
                <div class="input-field">
                    <label for="numTransactions">Number of Transactions</label>
                    <input type="number" id="numTransactions" min="1" placeholder="Enter number of transactions">
                </div>
                <div class="input-field" style="flex: 0;">
                    <label>&nbsp;</label>
                    <button onclick="generateInputs()">Set Transactions</button>
                </div>
            </div>
        </div>

        <div id="transactions" class="card">
            <h2>Transactions</h2>
            <div id="transactionsContent"></div>
        </div>

        <div id="output" class="card settlement-results" style="display: none;">
            <h2>Settlement Results</h2>
            <div id="settlementContent"></div>
        </div>
    </div>

    <script>
        function generateInputs() {
            const numTransactions = parseInt(document.getElementById("numTransactions").value);
            const transactionsContent = document.getElementById("transactionsContent");

            if (!numTransactions || numTransactions < 1) {
                transactionsContent.innerHTML = '<div class="error">Please enter a valid number of transactions</div>';
                return;
            }

            let html = `
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Giver ID</th>
                            <th>Receiver ID</th>
                           <th>Amount (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (let i = 0; i < numTransactions; i++) {
                html += `
                    <tr>
                        <td>${i + 1}</td>
                        <td><input type="number" id="giver${i}" min="1" placeholder="Giver ID"></td>
                        <td><input type="number" id="receiver${i}" min="1" placeholder="Receiver ID"></td>
                        <td><input type="number" id="amount(â‚¹){i}" min="0" placeholder="Amount"></td>
                    </tr>
                `;
            }

            html += `
                    </tbody>
                </table>
                <div style="margin-top: 20px; text-align: right;">
                    <button class="delete-btn" onclick="clearTransactions()" style="margin-right: 10px;">Clear All</button>
                    <button onclick="calculateSettlement()">Calculate Settlement</button>
                </div>
            `;

            transactionsContent.innerHTML = html;
        }

        function clearTransactions() {
            document.getElementById("transactionsContent").innerHTML = '';
            document.getElementById("output").style.display = 'none';
        }

        function calculateSettlement() {
            const numPeople = parseInt(document.getElementById("numPeople").value);
            const numTransactions = parseInt(document.getElementById("numTransactions").value);

            if (!numPeople || !numTransactions || numPeople < 1 || numTransactions < 1) {
                alert("Please enter valid numbers for people and transactions");
                return;
            }

            const balance = Array(numPeople).fill(0);

            // Calculate balances
            for (let i = 0; i < numTransactions; i++) {
                const giver = parseInt(document.getElementById(`giver${i}`).value) - 1;
                const receiver = parseInt(document.getElementById(`receiver${i}`).value) - 1;
                const amount = parseFloat(document.getElementById(`amount${i}`).value);

                if (isNaN(giver) || isNaN(receiver) || isNaN(amount) ||
                    giver < 0 || receiver < 0 || amount < 0 ||
                    giver >= numPeople || receiver >= numPeople) {
                    alert("Please enter valid values for all transactions");
                    return;
                }

                balance[giver] -= amount;
                balance[receiver] += amount;
            }

            // Separate into owes and owed arrays
            const owes = [], owed = [], owesAmount = [], owedAmount = [];

            for (let i = 0; i < numPeople; i++) {
                if (balance[i] < 0) {
                    owes.push(i);
                    owesAmount.push(-balance[i]);
                } else if (balance[i] > 0) {
                    owed.push(i);
                    owedAmount.push(balance[i]);
                }
            }

            // Generate settlement output
            const outputDiv = document.getElementById("output");
            const settlementContent = document.getElementById("settlementContent");
            outputDiv.style.display = 'block';

            let html = '';
            let i = 0, j = 0;

            while (i < owes.length && j < owed.length) {
                const settlementAmount = Math.min(owesAmount[i], owedAmount[j]);
                html += `
                    <div class="settlement-item">
                        <span>Person ${owes[i] + 1} pays Person ${owed[j] + 1}</span>
                        <span class="settlement-amount">$${settlementAmount.toFixed(2)}</span>
                    </div>
                `;

                owesAmount[i] -= settlementAmount;
                owedAmount[j] -= settlementAmount;

                if (owesAmount[i] === 0) i++;
                if (owedAmount[j] === 0) j++;
            }

            if (html === '') {
                html = '<div class="settlement-item">No settlements needed - all balances are settled!</div>';
            }

            settlementContent.innerHTML = html;
        }
    </script>
</body>

</html>
