<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settle App - Debt Settlement Made Easy</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4bb543;
            --danger-color: #dc3545;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transactions-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .settlement-results {
            margin-top: 30px;
        }

        .settlement-item {
            background-color: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settlement-amount {
            font-weight: bold;
            color: var(--primary-color);
        }

        .error {
            color: var(--danger-color);
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Settle App</h1>
            <p>Simplify your group expenses and settle debts easily</p>
        </div>

        <div class="card">
            <div class="input-group">
                <div class="input-field">
                    <label for="numTransactions">Number of Transactions</label>
                    <input type="number" id="numTransactions" min="1" placeholder="Enter number of transactions">
                </div>
                <div class="input-field" style="flex: 0;">
                    <label>&nbsp;</label>
                    <button onclick="generateInputs()">Set Transactions</button>
                </div>
            </div>
        </div>

        <div id="transactions" class="card">
            <h2>Transactions</h2>
            <div id="transactionsContent"></div>
        </div>

        <div id="output" class="card settlement-results" style="display: none;">
            <h2>Settlement Results</h2>
            <div id="settlementContent"></div>
        </div>
    </div>

    <script>
        function generateInputs() {
            const numTransactions = parseInt(document.getElementById("numTransactions").value);
            const transactionsContent = document.getElementById("transactionsContent");

            if (!numTransactions || numTransactions < 1) {
                transactionsContent.innerHTML = '<div class="error">Please enter a valid number of transactions</div>';
                return;
            }

            let html = `
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Giver ID</th>
                            <th>Receiver ID</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (let i = 0; i < numTransactions; i++) {
                html += `
                    <tr>
                        <td>${i + 1}</td>
                        <td><input type="number" id="giver${i}" min="1" placeholder="Giver ID"></td>
                        <td><input type="number" id="receiver${i}" min="1" placeholder="Receiver ID"></td>
                        <td><input type="number" id="amount${i}" min="0" placeholder="Amount"></td>
                    </tr>
                `;
            }

            html += `
                    </tbody>
                </table>
                <div style="margin-top: 20px; text-align: right;">
                    <button class="delete-btn" onclick="clearTransactions()" style="margin-right: 10px;">Clear All</button>
                    <button onclick="calculateSettlement()">Calculate Settlement</button>
                </div>
            `;

            transactionsContent.innerHTML = html;
        }

        function clearTransactions() {
            document.getElementById("transactionsContent").innerHTML = '';
            document.getElementById("output").style.display = 'none';
        }

        function calculateSettlement() {
            const numTransactions = parseInt(document.getElementById("numTransactions").value);

            if (!numTransactions || numTransactions < 1) {
                alert("Please enter a valid number of transactions");
                return;
            }

            // Store transactions and track direct connections
            const transactions = [];
            const directTransactions = new Set();

            // Collect all transactions and direct connections
            for (let i = 0; i < numTransactions; i++) {
                const giver = parseInt(document.getElementById(`giver${i}`).value);
                const receiver = parseInt(document.getElementById(`receiver${i}`).value);
                const amount = parseFloat(document.getElementById(`amount${i}`).value);

                if (isNaN(giver) || isNaN(receiver) || isNaN(amount) || giver < 1 || receiver < 1 || amount < 0) {
                    alert("Please enter valid values for all transactions");
                    return;
                }

                transactions.push({
                    'GiverID': giver,
                    'ReceiverID': receiver,
                    'Amount': amount
                });

                // Store direct transaction pairs
                directTransactions.add([giver, receiver].join(','));
                directTransactions.add([receiver, giver].join(','));
            }

            // Initialize balance map to track net amounts for each person
            const balance = new Map();

            // Calculate net balance for each person
            for (const txn of transactions) {
                const giver = txn['GiverID'];
                const receiver = txn['ReceiverID'];
                const amount = txn['Amount'];

                // Update balances
                balance.set(giver, (balance.get(giver) || 0) - amount);
                balance.set(receiver, (balance.get(receiver) || 0) + amount);
            }

            // Filter out settled persons with zero balance
            const netBalance = new Map();
            for (const [person, amount] of balance) {
                if (amount !== 0) {
                    netBalance.set(person, amount);
                }
            }

            // Split into creditors and debtors
            const creditors = new Map();
            const debtors = new Map();

            for (const [person, amount] of netBalance) {
                if (amount > 0) {
                    creditors.set(person, amount);
                } else {
                    debtors.set(person, -amount);
                }
            }

            // Generate settlement output
            const outputDiv = document.getElementById("output");
            const settlementContent = document.getElementById("settlementContent");
            outputDiv.style.display = 'block';

            let html = '';
            const settlements = [];

            // Optimal settlement logic that restricts indirect settlements
            while (debtors.size > 0 && creditors.size > 0) {
                const [debtor, debtAmount] = debtors.entries().next().value;
                const [creditor, creditAmount] = creditors.entries().next().value;

                // Settle the minimum amount possible
                const settledAmount = Math.min(debtAmount, creditAmount);

                // Check if there's a direct connection between debtor and creditor
                const pairKey = [debtor, creditor].join(',');
                if (directTransactions.has(pairKey)) {
                    settlements.push([debtor, creditor, settledAmount]);

                    // Update balances
                    debtors.set(debtor, debtAmount - settledAmount);
                    creditors.set(creditor, creditAmount - settledAmount);

                    // Remove settled accounts
                    if (debtors.get(debtor) === 0) {
                        debtors.delete(debtor);
                    }
                    if (creditors.get(creditor) === 0) {
                        creditors.delete(creditor);
                    }
                } else {
                    // If no valid direct settlement found, break out of loop
                    break;
                }
            }

            // Display settlements
            if (settlements.length === 0) {
                html = '<div class="settlement-item">ðŸŽ‰ All balances are settled. No transactions required!</div>';
            } else {
                for (const [debtor, creditor, amount] of settlements) {
                    html += `
                        <div class="settlement-item">
                            <span>Person ${creditor} pays Person ${debtor}</span>
                            <span class="settlement-amount">â‚¹${amount.toFixed(2)}</span>
                        </div>
                    `;
                }
                html += '<div class="settlement-item" style="margin-top: 10px;">ðŸŽ‰ All balances are settled with minimal transactions!</div>';
            }

            settlementContent.innerHTML = html;
        }
    </script>
</body>

</html>
